<!DOCTYPE html>
<html lang="en">    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" href="css/contact.css">
    </head>
    <body>
<section class="section contact" id="contact">
        <div class="container">

          <div class="contact-card">

            <p class="card-subtitle">CONTACT</p>

            <h2 class="h2 section-title">Send me an email</h2>

            <div class="wrapper">

              <form action="https://formsubmit.co/46d1510d571ea9b9a95f508719e75a51" method="post" class="contact-form">

                <input type="text" name="name" placeholder="Name" required class="contact-input">

                <input type="email" name="email" placeholder="Email" required class="contact-input">

                <textarea name="message" placeholder="Message" required class="contact-input"></textarea>

                <button type="submit" class="btn-submit">Submit Message</button>

              </form>

              <ul class="contact-list">

                <li class="contact-item">

                  <div class="contact-icon">
                    <ion-icon name="location"></ion-icon>
                  </div>

                  <div>
                    <h3 class="contact-item-title">Address</h3>

                    <address class="contact-item-link">
                      196-0600 Nairobi, Kenya
                    </address>
                  </div>

                </li>

                <li class="contact-item">

                  <div class="contact-icon">
                    <ion-icon name="mail"></ion-icon>
                  </div>

                  <div>
                    <h3 class="contact-item-title">Email</h3>

                    <a href="mailto:hello@ethan.com" class="contact-item-link">ruestore@gmail.com</a>
                  </div>

                </li>

                <li class="contact-item">

                  <div class="contact-icon">
                    <ion-icon name="call"></ion-icon>
                  </div>

                  <div>
                    <h3 class="contact-item-title">Whatsapp/Call</h3>

                    <a href="#" onclick="sendWhatsAppMessage()" color="green"><i class="fa fa-whatsapp">+254708466793 </i></a>
                  </div>

                </li>

              </ul>

            </div>

          </div>

        </div>
      </section>
    </body>
 <style>
    /* SECTION BACKGROUND */
.contact {
  background: #f5f9ff;
  padding: 80px 0;
  font-family: 'Segoe UI', sans-serif;
}

/* CARD */
.contact-card {
  background: #ffffff;
  border-radius: 14px;
  padding: 40px;
  box-shadow: 0 10px 35px rgba(0,0,0,0.08);
}

/* SUBTITLE */
.card-subtitle {
  color: #e68900;
  font-weight: 600;
  letter-spacing: 2px;
  margin-bottom: 10px;
}

/* TITLE */
.section-title {
  font-size: 32px;
  margin-bottom: 30px;
  color: #1a1a1a;
}

/* WRAPPER GRID */
.wrapper {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 40px;
}

@media(max-width:768px){
  .wrapper{
    grid-template-columns: 1fr;
  }
}

/* INPUTS */
.contact-input {
  width: 100%;
  padding: 12px 14px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #e0e0e0;
  background: #fafafa;
  font-size: 14px;
  transition: 0.3s;
}

.contact-input:focus {
  border-color: #e68900;
  background: #fff;
  outline: none;
  box-shadow: 0 0 0 3px rgba(0,123,255,0.15);
}

/* SUBMIT BUTTON */
.btn-submit {
  width: 100%;
  padding: 13px;
  background: #e68900;
  color: white;
  font-weight: 600;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}

.btn-submit:hover {
  background: #0056b3;
  transform: translateY(-2px);
}

/* CONTACT LIST */
.contact-list {
  list-style: none;
  padding: 0;
}

.contact-item {
  display: flex;
  gap: 15px;
  margin-bottom: 25px;
  align-items: flex-start;
}

/* ICON BOX */
.contact-icon {
  background: #e7f1ff;
  color: #e68900;
  padding: 12px;
  border-radius: 50%;
  font-size: 18px;
}

/* TITLES */
.contact-item-title {
  margin: 0;
  font-size: 16px;
  color: #333;
}

/* LINKS */
.contact-item-link {
  color: #555;
  text-decoration: none;
  font-size: 14px;
}

.contact-item-link:hover {
  color: #e68900;
}

/* WHATSAPP SPECIAL STYLE */
.fa-whatsapp {
  color: #25D366;
  font-size: 16px;
}

.fa-whatsapp:hover {
  color: #128C7E;
}

    </style>
</html>
